<div class="columns-8 contact-form">
  <h3 data-sr='wait 1s then enter top and move 20px over 1s'>Send us a Message</h3>
  <form novalidate name="contactForm">
    <div ng-class="{'input-has-errors':contactForm.Name.$invalid && !contactForm.Name.$pristine}"  data-sr='wait 1s then enter bottom and move 20px'>
      <label>Your Name</label>
      <input type="text" ng-model="$parent.name" name="Name" required ng-minlength="2" ng-maxlength="50"/>
      <span ng-show="contactForm.Name.$invalid && !contactForm.Name.$pristine" class="help-block">You name is required. (2-50 characters long)</span>
  </div>
  <div ng-class="{'input-has-errors':contactForm.Email.$invalid && !contactForm.Email.$pristine}" data-sr='wait 1.2s then enter bottom and move 20px'>
      <label>Your Email</label>
      <input type="email" ng-model="$parent.email" name="Email" ng-pattern= '/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' required/>
      <span ng-show="contactForm.Email.$invalid && !contactForm.Email.$pristine" class="help-block">A valid email address is required.</span>
  </div>
  <div ng-class="{'input-has-errors':contactForm.YourMessage.$invalid && !contactForm.YourMessage.$pristine}"  data-sr='wait 1.4s then enter bottom and move 20px'>
      <label>Your Message</label>
      <textarea name= "YourMessage" ng-model="$parent.yourmessage" required ng-minlength="10" ng-maxlength="300"></textarea>
      <span ng-show="contactForm.YourMessage.$invalid && !contactForm.YourMessage.$pristine" class="help-block">Your message should be between 10 and 300 characters long.
      </span>
  </div>
  <div ng-class="{'input-is-disable': contactForm.$invalid}" data-sr='wait 1.6s then enter bottom and move 20px'>
      <button show-notification ng-disabled="contactForm.$invalid" ng-click="sendEmailFromTemplate(name, email,yourmessage,contactForm);resetForm(contactForm)">Send Message</button>
  </div>
</form>

</div>
