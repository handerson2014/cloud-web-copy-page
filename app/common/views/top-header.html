<!-- :::::::::::: BEGIN MAIN HEADER - TOP VERSION :::::::::::: -->
  <a toggle-sidebar title="Explore The Portal" class="button-explore header-button-explore">
     <i class="icon-explore"><em></em></i>
    <span>Explore the Portal</span>
  </a>

  <a ng-show= "redirectTo!==''" title="Back to Home" class="header-logo-laureate" href="{{redirectTo}}">
    <i class="icon-leaf"></i>
  </a>

   <a ng-hide= "redirectTo!==''" title="Back to Home" class="header-logo-laureate" scroll-to="home" duration="2000" easing="easeInOutQuint">
    <i class="icon-leaf"></i>
  </a>

  <a href="http://global.laureate.net/Portal.aspx#!profile/{{user.numericalId}}"   target="_blank" ng-show= "user.name!==''" title="Go to Profile" class="header-login-container">
    <img  ng-src="http://global.laureate.net/Profile_Picture/{{user.email}}_thumb_2.jpg" onError="this.onerror=null;this.src='../assets/img/global/profilepic.jpg';">
    <span class="header-login-name">{{user.name}}</span>
    <span class="header-login-email">{{user.email}}</span>
  </a>
  <a href="http://global.laureate.net/Portal.aspx#!sso&key=market_{{loginRedirectKey}}"  ng-hide="user.name!==''" title="Login" class="header-login-container">
    <img  ng-src="../assets/img/global/profilepic.jpg">
    <span class="header-login-name login--non-user">Login or Create an Account</span>

  </a>
  <a title="Need Help?" class="header-button-help"  ng-click= "OpenZendeskWindow()">
     <i class="icon-help-bold"></i>
    <span>Support</span>
  </a>

<!-- :::::::::::: END MAIN HEADER - TOP VERSION :::::::::::: -->
